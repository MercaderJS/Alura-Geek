<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="./public/styles/styles.css">
    <link rel="stylesheet" href="./public/styles/reset.css">
    <link rel="stylesheet" href="./public/styles/flexbox.css"

</head>
<body>
    <!-- encabezado -->
    <header class="encabezado__container"> 
        <img src="./public/assets/Logo.svg" alt="Logo de Alura Geek" class="encabezado__logo">
    </header>

    <main class="main__container" data-productos>
        <!-- seccion de productos -->
        <section class="productos__container">
            <h2> MIS PRODUCTOS</h2>
            <!-- lista de productos -->
        <ul class="productos__lista" data-lista-productos>

        </ul>
        </section>

        <!-- seccion añadir productos -->
        <section class="formulario">
        <h2>AÑADIR PRODUCTO</h2>
        <form action="" class="input__container" data-formulario>

            <input type="text" placeholder="nombre del producto..." class="input" data-nombre-producto>
            <input type="number" placeholder="precio del producto..." class="input" data-precio-producto>
            <input type="" placeholder="url de imagen del producto" class="input" data-url-imagen>
            <div class="botones__container">
                <input type="submit" value="Enviar" class="boton boton__enviar">
                <input type="reset" value="Limpiar" class="boton boton__limpiar" >
            </div>
        </form>

        </section>
    </main>

    <!--pie de pagina-->
    <footer class="footer__container">
        <div class="contenido__footer--container">
            <img src="./public/assets/Logo.svg" alt="Logo Alura Geek" class="logo__footer">
            <p>&copy; 2025 Alura Geek. Todos los derechos reservados.</p>
            <p>Desarrollado por Enmanuel Segura</p>
        </div>
    </footer>
    <script src="./public/src/crearProducto.js" type="module"></script>
    <script src="./public/src/APIconect.js" type="module"></script>
    <script src="./public/src/mostrarProducto.js" type="module"></script>
</body>
</html>
